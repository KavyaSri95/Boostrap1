<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Carousels</title>
    <style>
      body{
        background-color: lightslategray;
      }
     
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <div class="header bg-warning text-center" ><h3>Best Places in Telangana</h3></div>
    <div id="slider1" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
    <li data-target="#slider1" data-slide-to="0" class=" r1 active"></li>
    <li data-target="#slider1" data-slide-to="1" class="r1"></li>
    <li data-target="#slider1" data-slide-to="2"></li>
  </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" height="400" src="papikondalu.jpg" alt="First slide">
          <div class="carousel-caption text-danger"><h3>Papikondalu</h3></div>
          
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" height="400" src="laknavaram.jpg" alt="Second slide">
          <div class="carousel-caption text-danger"><h3>Laknavaram</h3></div>

        </div>
        <div class="carousel-item">
          <img class="d-block w-100" height="400" src="bogatha.jpg" alt="Third slide">
          <div class="carousel-caption text-warning"><h3>Bogatha</h3></div>

        </div>
      </div>
      <a class="carousel-control-prev" href="#slider1" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#slider1" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
