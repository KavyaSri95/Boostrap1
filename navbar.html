<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <title>Navbar</title>
    <style>
      body{
        background-color:lightgray;
      }
      .reg{
        background-color: tomato;
      }
      .card1{
        background-color:lightsalmon;
      }
    
      a:hover{
        cursor: pointer;
        background-color: rgb(13, 189, 71);
        border: 1px solid black;
        border-radius: 30px
      }
    </style>
  </head>
  <body>
      <nav class="navbar navbar-dark bg-primary navbar-expand-md">
          <a href="#" class="navbar-brand"> Sample Navbar</a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#simpleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="simpleNavbar">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item px-2 active">
                </i><a href="#" class="nav-link text-white"><i class="fa fa-home"></i> Home</a>        
              </li>
              <li class="nav-item px-2">
                <a href="#" class="nav-link text-white"><i class="fa fa-id-card"></i> AboutUs</a>        
              </li>
              <li class="nav-item px-2">
                <a href="#" class="nav-link text-white"><i class="fa fa-image"></i> Gallery</a>        
              </li>
              <li class="nav-item px-2">
                <a href="#" class="nav-link text-white"><i class="fa fa-cogs"></i> ContactUs</a>        
              </li>     
            </ul>
          </div>
        </nav>

        <div class="container mt-5">
          <div class="row">
            <div class="col-md-4 mx-auto">
              <div class="card">
                <div class=" reg card-header text-center text-white">
                  <h3>Register Here</h3>
                </div>
                <div class="card-body card1">
                  <form>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="User Name">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="text-center">
                      <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        
    
    

    <!-- Optional JavaScript -->
